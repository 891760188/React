<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Hello React!</title>
		<!--核心库-->
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<!--提供与 DOM 相关的功能-->
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<!--可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码-->
		<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="example"></div>
		<script type="text/babel">
			var Content = React.createClass({ render:function(){ return
			<div>
				<input value={this.props.myDataProp} onChange={this.props.updateStateProp}>
				<h4>{this.props.myDataProp}</h4>
			</div>
			} }); var HelloMessage = React.createClass({ getInitialState: function() { return {value: 'Hello Runoob!'}; }, handleChange: function(event) { this.setState({value: event.target.value}); }, render: function() { var value = this.state.value; return
			<div>
				<Content myDataProp={ value} updateStateProp={ this.handleChange}></Content>
			</div>; } }); ReactDOM.render(
			<HelloMessage />, document.getElementById('example') );

		</script>
	</body>

</html>
